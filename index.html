<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>NEON VOID</title>
<style>
    body {
        margin: 0;
        background: radial-gradient(circle, #050505, #000);
        overflow: hidden;
        font-family: monospace;
        color: #0ff;
    }
    #ui {
        position: fixed;
        top: 10px;
        left: 10px;
        font-size: 18px;
    }
    canvas {
        display: block;
    }
</style>
</head>
<body>

<div id="ui">Score: <span id="score">0</span></div>
<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

const scoreEl = document.getElementById("score");

let keys = {};
let score = 0;
let gameOver = false;

window.addEventListener("keydown", e => keys[e.key] = true);
window.addEventListener("keyup", e => keys[e.key] = false);
window.addEventListener("resize", () => {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
});

const player = {
    x: canvas.width / 2,
    y: canvas.height / 2,
    r: 10,
    speed: 5
};

const enemies = [];
const particles = [];

function spawnEnemy() {
    const edge = Math.floor(Math.random() * 4);
    let x, y;
    if (edge === 0) { x = 0; y = Math.random() * canvas.height; }
    if (edge === 1) { x = canvas.width; y = Math.random() * canvas.height; }
    if (edge === 2) { x = Math.random() * canvas.width; y = 0; }
    if (edge === 3) { x = Math.random() * canvas.width; y = canvas.height; }

    enemies.push({
        x, y,
        r: 8,
        speed: 1 + score * 0.02
    });
}

function explode(x, y) {
    for (let i = 0; i < 20; i++) {
        particles.push({
            x, y,
            vx: (Math.random() - 0.5) * 6,
            vy: (Math.random() - 0.5) * 6,
            life: 40
        });
    }
}

function update() {
    if (gameOver) return;

    // Movement
    if (keys["w"] || keys["ArrowUp"]) player.y -= player.speed;
    if (keys["s"] || keys["ArrowDown"]) player.y += player.speed;
    if (keys["a"] || keys["ArrowLeft"]) player.x -= player.speed;
    if (keys["d"] || keys["ArrowRight"]) player.x += player.speed;

    player.x = Math.max(player.r, Math.min(canvas.width - player.r, player.x));
    player.y = Math.max(player.r, Math.min(canvas.height - player.r, player.y));

    // Enemies
    enemies.forEach(e => {
        const dx = player.x - e.x;
        const dy = player.y - e.y;
        const dist = Math.hypot(dx, dy);
        e.x += dx / dist * e.speed;
        e.y += dy / dist * e.speed;

        if (dist < player.r + e.r) {
            explode(player.x, player.y);
            gameOver = true;
        }
    });

    // Particles
    particles.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;
        p.life--;
    });

    for (let i = particles.length - 1; i >= 0; i--) {
        if (particles[i].life <= 0) particles.splice(i, 1);
    }

    score++;
    scoreEl.textContent = score;

    if (Math.random() < 0.02) spawnEnemy();
}

function draw() {
    ctx.fillStyle = "rgba(0,0,0,0.25)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Player
    ctx.beginPath();
    ctx.arc(player.x, player.y, player.r, 0, Math.PI * 2);
    ctx.fillStyle = "#0ff";
    ctx.shadowColor = "#0ff";
    ctx.shadowBlur = 20;
    ctx.fill();
    ctx.shadowBlur = 0;

    // Enemies
    enemies.forEach(e => {
        ctx.beginPath();
        ctx.arc(e.x, e.y, e.r, 0, Math.PI * 2);
        ctx.fillStyle = "#f0f";
        ctx.shadowColor = "#f0f";
        ctx.shadowBlur = 15;
        ctx.fill();
        ctx.shadowBlur = 0;
    });

    // Particles
    particles.forEach(p => {
        ctx.fillStyle = "#fff";
        ctx.fillRect(p.x, p.y, 2, 2);
    });

    if (gameOver) {
        ctx.fillStyle = "#fff";
        ctx.font = "bold 48px monospace";
        ctx.textAlign = "center";
        ctx.fillText("GAME OVER", canvas.width / 2, canvas.height / 2);
        ctx.font = "20px monospace";
        ctx.fillText("Reload zum Neustart", canvas.width / 2, canvas.height / 2 + 40);
    }
}

function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
}

loop();
</script>
</body>
</html>

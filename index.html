<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>NEON VOID Easy</title>
<style>
body { margin:0; background:black; overflow:hidden; }
canvas { display:block; }
#score { color:#0ff; font-family:monospace; position:fixed; top:10px; left:10px; font-size:20px; }
</style>
</head>
<body>
<div id="score">Score: 0</div>
<canvas id="game"></canvas>
<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let score = 0;
let player = {x:canvas.width/2, y:canvas.height/2, r:15, speed:6}; // schneller Spieler
let enemies = [];
let keys = {};
let gameOver = false;

document.addEventListener('keydown', e => keys[e.key] = true);
document.addEventListener('keyup', e => keys[e.key] = false);
window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });

function spawnEnemy() {
  if(gameOver) return;
  const edge = Math.floor(Math.random()*4);
  let x, y;
  if(edge===0){ x=0; y=Math.random()*canvas.height; }
  if(edge===1){ x=canvas.width; y=Math.random()*canvas.height; }
  if(edge===2){ x=Math.random()*canvas.width; y=0; }
  if(edge===3){ x=Math.random()*canvas.width; y=canvas.height; }

  enemies.push({ x, y, r:10, speed:1.5 }); // leichter Gegner
}

function update() {
  if(gameOver) return;

  // Spieler bewegen
  if(keys["w"]||keys["ArrowUp"]) player.y-=player.speed;
  if(keys["s"]||keys["ArrowDown"]) player.y+=player.speed;
  if(keys["a"]||keys["ArrowLeft"]) player.x-=player.speed;
  if(keys["d"]||keys["ArrowRight"]) player.x+=player.speed;

  player.x = Math.max(player.r, Math.min(canvas.width-player.r, player.x));
  player.y = Math.max(player.r, Math.min(canvas.height-player.r, player.y));

  // Gegner bewegen
  enemies.forEach((e)=>{
    const dx=player.x-e.x;
    const dy=player.y-e.y;
    const dist=Math.hypot(dx,dy);
    e.x += dx/dist * e.speed;
    e.y += dy/dist * e.speed;

    if(dist < player.r + e.r){
      gameOver=true;
      alert("Game Over! Score: "+score);
      document.location.reload();
    }
  });

  score++;
  document.getElementById('score').innerText = "Score: "+score;

  // Gegner spawnen
  if(Math.random()<0.02) spawnEnemy(); // moderate HÃ¤ufigkeit
}

function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // Spieler
  ctx.fillStyle="#0ff";
  ctx.beginPath();
  ctx.arc(player.x,player.y,player.r,0,Math.PI*2);
  ctx.fill();

  // Gegner
  ctx.fillStyle="#f0f";
  enemies.forEach(e=>{
    ctx.beginPath();
    ctx.arc(e.x,e.y,e.r,0,Math.PI*2);
    ctx.fill();
  });
}

function loop(){ update(); draw(); requestAnimationFrame(loop); }
loop();
</script>
</body>
</html>
